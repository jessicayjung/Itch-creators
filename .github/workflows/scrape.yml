name: Daily Scrape

on:
  schedule:
    # Run 2x daily to clear backlog faster
    - cron: '0 6 * * *'   # 6 AM UTC
    - cron: '0 18 * * *'  # 6 PM UTC
  workflow_dispatch: # Allow manual triggering

env:
  POSTGRES_URL: ${{ secrets.POSTGRES_URL }}

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Initialize database (if needed)
        run: python -m src.main init-db

      - name: Seed known creators
        run: python -m src.main seed

      - name: Poll RSS feeds for new games
        run: python -m src.main poll

      - name: Discover creators from browse pages (expanded sources)
        run: python -m src.main discover --pages 5

      - name: Backfill creator game histories
        run: python -m src.main backfill

      - name: Enrich game data (ratings, descriptions)
        run: python -m src.main enrich --limit 4000

      - name: Re-enrich stale games (update ratings for games older than 7 days)
        run: python -m src.main re-enrich --days 7 --limit 500

      - name: Calculate creator scores
        run: python -m src.main score
